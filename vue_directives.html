<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width" initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>
            Document
        </title>
    </head>
    <body>
        <div id = "app">
            <img v-bind:src="src" v-bind:alt="alt"/>
            <hr/>
           <p> <a v-bind:href="link">Go to google</a></p>
           <hr/>
           <p v-text = "myText"></p>
           <hr/>
           <p v-html = "myHtml"></p>

        </div>
    </body>
    <script>
        const App = {
            data()
            {
                return{
                    src :'https://picsum.photos/200/300',
                    alt : 'Another image',
                    link : 'https://google.com',
                    myText : 'I love you guys!!',
                    myHtml : '<strong>Displaying html block<strong/>'


                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>

</html>
