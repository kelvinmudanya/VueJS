<html lang="en">

    <body>
        <div id = "app">
            <input type="text" v-model="user"/>
            <button v-on:click = "toggleActive">click me</button>
            <hr>
            <div>Message: {{computedMessage}}</div>
            <div>IsActive: {{computeActive}}</div>

        </div>
        
    </body>
    <script>
        const date = new Date().toLocaleDateString()
        const App ={
            data(){
                return{
                    user: '',
                    isActive : false
                   
                }
            },
            computed:{
                computedMessage(){
                    console.log("computeMessage")
                    return this.user === 'Francis'? 'Welcome' : 'Not allowed'
                    
                },
                computeActive(){
                    console.log("Compute active")
                    return this.isActive = this.isActive? false : true
                    
                }
               


            },
            methods:{
                toggleActive(){
                    this.isActive = this.isActive?false:true
                }
                
               

                }
                
            }
        Vue.createApp(App).mount('#app')
    </script>


</html>
